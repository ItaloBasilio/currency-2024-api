<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Favicon-->
    <link rel="shortcut icon" href="/Assets/cambio-monetario.png" type="image/x-icon">

    <!--FontAwesome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <title>Conversor de Moedas Online</title>
</head>

<body>
    <div class="wrapper">
        <header>Câmbio Hoje</header>
        <form action="">
            <div class="amount">
                <p>Valor</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">

                <div class="from">
                    <p>De:</p>
                    <div class="select-box">
                        <img src="/Assets/flag-icons/flags/1x1/br.svg" alt="flag">
                        <select>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option> 
                            <option value="BRL">BRL</option>  
                        </select>
                    </div>
                </div>

                <div class="icon"><i class="fas fa-exchange-alt"></i></div>

                <div class="to">
                    <p>Para:</p>
                    <div class="select-box">
                        <img src="/Assets/flag-icons/flags/1x1/us.svg" alt="flag">
                        <select>
                             
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Aguardando conversão...</div>
            <button>Converter Moeda</button>
        </form>
    </div>

    <script src="/js/country-list.js"></script>
    <script src="/js/scripts.js"></script>
    
</body>

</html>
